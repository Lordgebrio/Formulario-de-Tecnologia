<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario PDF</title>
    <link rel="shortcut icon" href="img/Logo_Firma.png" type="image/x-icon" />
    <!-- Link de Estilos de CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  </head>
  <body>
    <main class="main">
      <article class="nabvar">
        <img src="img/Logo_Firma.png" alt="" />
        <h1>Acta de Tecnologia</h1>
      </article>
      <form class="form" id="myForm">
        <div class="nombre">
          <label for="name">Nombre: </label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="identificacion">
          <label for="idNumber">Número de documento:</label>
          <input type="text" id="idNumber" name="idNumber" />
        </div>
        <div class="equipo">
          <label for="equipmentType">Tipo de Equipo:</label>
          <select id="equipmentType" name="equipmentType">
            <option value="Impresora Portátil">Impresora portatil</option>
            <option value="Monitor">Monitor</option>
            <option value="Portátil" selected>Portátil</option>
            <option value="PC de Escritorio">PC de Escritorio</option>
            <option value="Tablet">Tablet</option>
          </select>
        </div>
        <div class="motivo">
          <label for="reason">Motivo:</label>
          <select id="reason" name="reason">
            <option value="Asignación">Asignación</option>
            <option value="Devolución">Devolución</option>
          </select>
        </div>
        <div class="procesador">
          <label for="processor">Procesador:</label>
          <select id="processor" name="processor">
            <option value="Intel Core I5">Intel Core I5</option>
            <option value="Intel Core I7">Intel Core I7</option>
            <option value="Apple M1">Apple M1</option>
            <option value="No Aplica" selected>No Aplica</option>
          </select>
        </div>
        <div class="ram">
          <label for="ram">Memoria RAM:</label>
          <select id="ram" name="ram">
            <option value="8 gb">8 gb</option>
            <option value="12 gb">12 gb</option>
            <option value="16 gb">16 gb</option>
            <option value="20 gb">20 gb</option>
            <option value="32 gb">32 gb</option>
            <option value="No Aplica" selected>No Aplica</option>
          </select>
        </div>
        <div class="disco">
          <label for="diskCapacity">Disco Duro:</label>
          <select id="diskCapacity" name="diskCapacity">
            <option value="256 gb SSD">256 gb SSD</option>
            <option value="500 gb SSD">500 gb SSD</option>
            <option value="1000 gb SSD">1000 gb SSD</option>
            <option value="No Aplica" selected>No Aplica</option>
          </select>
        </div>
        <div class="marca">
          <label for="brand">Marca:</label>
          <select id="brand" name="brand">
            <option value="Apple">Apple</option>
            <option value="Dell">Dell</option>
            <option value="HP" selected>HP</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Mac">Mac</option>
            <option value="Samsung">Samsung</option>
            <option value="Zebra">Zebra</option>
          </select>
        </div>
        <div class="modelo">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" />
        </div>
        <div class="serial">
          <label for="serialNumber">Número de Serie:</label>
          <input type="text" id="serialNumber" name="serialNumber" />
        </div>
        <div class="placa">
          <label for="numero-placa">Número de Placa:</label>
          <input type="text" id="plateNumber" name="numero-placa" />
        </div>
        <div class="nombre-equipo">
          <label for="networkName">Nombre en Red:</label>
          <input type="text" id="networkName" name="networkName" />
        </div>
        <div class="ciudad">
          <label for="city">Ciudad:</label>
          <select id="city" name="city">
            <option value="Bogotá" selected>Bogotá</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Cali">Cali</option>
            <option value="Medellín">Medellín</option>
            <option value="Tulua">Tulua</option>
          </select>
        </div>
        <div class="fecha">
          <label for="date">Fecha:</label>
          <input type="date" id="date" name="date" />
        </div>
        <fieldset>
          <legend>Equipos</legend>
          <label
            ><input
              type="checkbox"
              id="teclado"
              name="equipment"
              value="Teclado"
            />
            Teclado</label
          >
          <label
            ><input
              type="checkbox"
              id="cargador"
              name="equipment"
              value="Cargador"
            />
            Cargador</label
          ><br />
          <label
            ><input type="checkbox" id="guaya" name="equipment" value="Guaya" />
            Guaya</label
          >
          <label
            ><input type="checkbox" id="base" name="equipment" value="Base" />
            Base</label
          >
          <label
            ><input
              type="checkbox"
              id="pantalla"
              name="equipment"
              value="Pantalla"
            />
            Pantalla</label
          >
          <label
            ><input type="checkbox" id="mouse" name="equipment" value="Mouse" />
            Mouse</label
          >
          <label
            ><input
              type="checkbox"
              id="morral"
              name="equipment"
              value="Morral"
            />
            Morral</label
          >
        </fieldset>

        <fieldset>
          <legend>Software</legend>
          <label
            ><input
              type="checkbox"
              id="windows10"
              name="software"
              value="Windows 10"
            />
            Windows 10</label
          >
          <label
            ><input
              type="checkbox"
              id="windows11"
              name="software"
              value="Windows 11"
              checked
            />
            Windows 11</label
          >
          <label
            ><input
              type="checkbox"
              id="office2016"
              name="software"
              value="Office 2016"
            />
            Office 2016</label
          >
          <label
            ><input
              type="checkbox"
              id="office365"
              name="software"
              value="Office 365"
              checked
            />
            Office 365</label
          >
          <label
            ><input
              type="checkbox"
              id="antivirus"
              name="software"
              value="Antivirus"
              checked
            />
            Antivirus</label
          >
          <label
            ><input
              type="checkbox"
              id="winrar"
              name="software"
              value="WinRAR"
              checked
            />
            WinRAR</label
          >
          <label
            ><input
              type="checkbox"
              id="acrobatReader"
              name="software"
              value="Acrobat Reader"
              checked
            />
            Acrobat Reader</label
          >
          <label
            ><input
              type="checkbox"
              id="sapGui"
              name="software"
              value="SAP GUI"
              checked
            />
            SAP GUI</label
          >
          <label
            ><input
              type="checkbox"
              id="teamViewer"
              name="software"
              value="TeamViewer"
              checked
            />
            TeamViewer</label
          >
          <label
            ><input
              type="checkbox"
              id="adobeCloud"
              name="software"
              value="Adobe Cloud"
            />
            Adobe Cloud</label
          >
          <label
            ><input
              type="checkbox"
              id="7zip"
              name="software"
              value="7-Zip"
              checked
            />
            7-Zip</label
          >
          <label
            ><input
              type="checkbox"
              id="impresoras"
              name="software"
              value="Impresoras"
              checked
            />
            Impresoras</label
          >
          <label
            ><input
              type="checkbox"
              id="vpn"
              name="software"
              value="VPN"
              checked
            />
            VPN</label
          >
          <label
            ><input
              type="checkbox"
              id="oneDrive"
              name="software"
              value="OneDrive"
              checked
            />
            OneDrive</label
          >
        </fieldset>

        <h2>Observaciones</h2>
        <textarea
          id="observations"
          name="observaciones"
          rows="4"
          cols="50"
        ></textarea>

        <div class="firma">
          <label for="signature">Firma:</label>
          <input type="file" id="signature" name="signature" accept="image/*" />
          <label for="tisignature">Firma TI:</label>
          <input
            type="file"
            id="tisignature"
            name="tisignature"
            accept="image/*"
          />
        </div>
        <div class="enviar">
          <button type="button" onclick="fillPdf()">Generar PDF</button>
        </div>
      </form>
    </main>
    <script src="java.js"></script>
    <script src="server.js"></script>
  </body>
</html>
