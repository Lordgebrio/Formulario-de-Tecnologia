<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acta de Asignación/Devolución</title>
    <!-- Link de conexión de estilos -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <form id="myForm">
        <h2>Datos del Colaborador</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="nombre" /><br /><br />
        <label for="identificacion">Identificación:</label>
        <input type="checkbox" id="cc" name="identificacion" value="cc" />
        <label for="cc">C.C</label>
        <input type="checkbox" id="ti" name="identificacion" value="ti" />
        <label for="ti">TI</label>
        <input type="text" id="idNumber" name="numero" /><br /><br />

        <h2>Características del Equipo</h2>
        <label for="equipmentType">Tipo de Equipo:</label>
        <select id="equipmentType" name="motivo">
          <option value="monitor">Monitor</option>
          <option value="portatil">Portátil</option>
          <option value="tablet">Tablet</option>
          <option value="cpu">PC de escritorio</option>
          <option value="impresora">Impresora portatil</option></select
        ><br /><br />
        <label for="reason">Motivo:</label>
        <select id="reason" name="motivo">
          <option value="asignacion">Asignación</option>
          <option value="devolucion">Devolución</option></select
        ><br /><br />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" /><br /><br />

        <label for="numero-serie">Número de Serie:</label>
        <input type="text" id="numero-serie" name="numero-serie" /><br /><br />

        <label for="numero-placa">Número de Placa:</label>
        <input type="text" id="numero-placa" name="numero-placa" /><br /><br />

        <h2>Accesorios</h2>
        <input type="checkbox" id="teclado" name="accesorios" value="teclado" />
        <label for="teclado">Teclado</label><br />

        <input
          type="checkbox"
          id="cargador"
          name="accesorios"
          value="cargador"
        />
        <label for="cargador">Cargador</label><br />

        <input type="checkbox" id="guaya" name="accesorios" value="guaya" />
        <label for="guaya">Guaya</label><br />

        <input type="checkbox" id="base" name="accesorios" value="base" />
        <label for="base">Base</label><br />

        <input
          type="checkbox"
          id="pantalla"
          name="accesorios"
          value="pantalla"
        />
        <label for="pantalla">Pantalla</label><br />

        <input type="checkbox" id="mouse" name="accesorios" value="mouse" />
        <label for="mouse">Mouse</label><br />

        <input type="checkbox" id="morral" name="accesorios" value="morral" />
        <label for="morral">Morral</label><br /><br />

        <h2>Software Instalado</h2>
        <input
          type="checkbox"
          id="windows10"
          name="software"
          value="windows10"
        />
        <label for="windows10">Windows 10</label><br />

        <input
          type="checkbox"
          id="windows11"
          name="software"
          value="windows11"
        />
        <label for="windows11">Windows 11</label><br />

        <input
          type="checkbox"
          id="office2016"
          name="software"
          value="office2016"
        />
        <label for="office2016">Office 2016</label><br />

        <input
          type="checkbox"
          id="office365"
          name="software"
          value="office365"
        />
        <label for="office365">Office 365</label><br />

        <input
          type="checkbox"
          id="antivirus"
          name="software"
          value="antivirus"
        />
        <label for="antivirus">Antivirus</label><br />

        <input type="checkbox" id="winrar" name="software" value="winrar" />
        <label for="winrar">WinRAR</label><br />

        <input type="checkbox" id="acrobat" name="software" value="acrobat" />
        <label for="acrobat">Acrobat Reader</label><br />

        <input type="checkbox" id="sap" name="software" value="sap" />
        <label for="sap">SAP GUI</label><br />

        <input
          type="checkbox"
          id="teamviewer"
          name="software"
          value="teamviewer"
        />
        <label for="teamviewer">TeamViewer</label><br />

        <input type="checkbox" id="adobe" name="software" value="adobe" />
        <label for="adobe">Adobe Cloud</label><br />

        <input type="checkbox" id="7zip" name="software" value="7zip" />
        <label for="7zip">7-Zip</label><br />

        <input
          type="checkbox"
          id="impresoras"
          name="software"
          value="impresoras"
        />
        <label for="impresoras">Impresoras</label><br />

        <input type="checkbox" id="vpn" name="software" value="vpn" />
        <label for="vpn">VPN</label><br />

        <input type="checkbox" id="onedrive" name="software" value="onedrive" />
        <label for="onedrive">OneDrive</label><br /><br />

        <h2>Observaciones</h2>
        <textarea
          id="observaciones"
          name="observaciones"
          rows="4"
          cols="50"
        ></textarea
        ><br /><br />

        <h2>Firma del Colaborador</h2>

        <label for="signature">Firma:</label>
        <input
          type="file"
          id="signature"
          name="signature"
          accept="image/*"
        /><br /><br />
        <h2>Firma del Área TI</h2>
        <label for="tisignature">Firma TI:</label>
        <input
          type="file"
          id="tisignature"
          name="tisignature"
          accept="image/*"
        /><br /><br />

        <h2>Especificaciones Técnicas del Equipo</h2>
        <label for="nombre-red">Nombre de Equipo en Red:</label>
        <input type="text" id="nombre-red" name="nombre-red" /><br /><br />

        <label for="procesador">Procesador:</label>
        <input type="text" id="procesador" name="procesador" /><br /><br />

        <label for="serial">Serial:</label>
        <input type="text" id="serial" name="serial" /><br /><br />

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" /><br /><br />

        <label for="modelo-equipo">Modelo:</label>
        <input
          type="text"
          id="modelo-equipo"
          name="modelo-equipo"
        /><br /><br />

        <label for="placa-equipo">Placa de Equipo:</label>
        <input type="text" id="placa-equipo" name="placa-equipo" /><br /><br />

        <label for="ram">Memoria RAM (GB):</label>
        <input type="text" id="ram" name="ram" /><br /><br />

        <label for="disco">Capacidad de Disco (GB):</label>
        <input type="text" id="disco" name="disco" /><br /><br />

        <button type="button" onclick="fillPdf()">Generar PDF</button>
      </form>
    </main>
    <script src="java.js"></script>
  </body>
</html>
